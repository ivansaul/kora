# Project information
site_name: codexy
site_url: https://codexy.pages.dev
site_description: >-
  A collection of quick reference guides for various programming languages and tools.

# Repository
repo_name: ivansaul/codexy
repo_url: https://github.com/ivansaul/codexy
edit_uri: https://github.com/ivansaul/codexy/edit/dev/

# Copyright
copyright: "&copy; 2026 ivansaul"

# Configuration
theme:
  name: material
  # custom_dir: overrides
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.highlight
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: lucide/sun-moon
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: lucide/sun
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: orange
      toggle:
        icon: lucide/moon-star
        name: Switch to system preference
  favicon: assets/zensical.png
  logo: assets/zensical.svg
  icon:
    tag:
      default: lucide/hash

extra_css:
  - assets/stylesheets/codapi.css
extra_javascript:
  - assets/javascripts/codapi.js

# Plugins
plugins:
  - search
  - tags

# Additional configuration
extra:
  homepage: /
  scope: /
  annotate:
    json: [.s2]
  status:
    new: Recently added
    deprecated: Deprecated
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ivansaul/codexy
    - icon: fontawesome/brands/discord
      link: https://discord.gg/tDvybtJ7y9
  tags:
    default: default

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:zensical.extensions.emoji.to_svg
      emoji_index: !!python/name:zensical.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.quotes:
      callouts: true
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: ivansaul
      repo: codexy
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home:
      - index.md
  - Reference:
      - Swift:
          - reference/swift/index.md
          - Functions: reference/swift/functions.md
          - Dictionaries: reference/swift/dictionaries.md
