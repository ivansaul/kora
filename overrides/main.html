{% extends "base.html" %}
{% block extrahead %}
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ config.site_url }}" />
<meta property="og:title" content="{{ page.title | default(config.site_name) }}" />
<meta property="og:description" content="{{ page.meta.description | default(config.site_description) }}" />
<meta property="og:image" content="{{ page.meta.image | default('https://i.imgur.com/LcJV1Bz.png') }}" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:image:alt" content="{{ config.site_name }} - {{ config.site_description }}" />
<meta property="og:locale" content="en_US" />
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:url" content="{{ config.site_url }}" />
<meta property="twitter:title" content="{{ config.site_name }}" />
<meta property="twitter:description" content="{{ page.meta.description | default(config.site_description) }}" />
<meta property="twitter:image" content="{{ page.meta.image | default('https://i.imgur.com/LcJV1Bz.png') }}" />
<meta property="twitter:image:alt" content="{{ config.site_name }} - {{ config.site_description }}" />
<meta name="twitter:site" content="@{{ config.site_name | lower }}" />
<meta name="twitter:creator" content="@{{ config.site_name | lower }}" />
<meta name="bluesky:site" content="@{{ config.site_name | lower }}.org" />
<meta name="fediverse:creator" content="@{{ config.site_name | lower }}@fosstodon.org" />
<link rel="me" href="https://fosstodon.org/@{{ config.site_name | lower }}" />
{% if page.meta.tags %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "TechArticle",
  "headline": "{{ page.title }}",
  "keywords": "{{ page.meta.tags | join(', ') }}"
}
</script>
{% endif %}
{% endblock %}
